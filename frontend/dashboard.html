<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AI Voice Assistant</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">AI Voice Assistant</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html" class="active">Dashboard</a></li>
        </ul>
    </nav>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h2>Dashboard</h2>

        <div id="session-list">
            <!-- Sessions will be dynamically added here -->
        </div>
    </div>

    <!-- Chat History Modal -->
    <div id="chat-container" class="chat-box" style="display: none;">
        <div class="chat-header">
            <button class="close-btn" onclick="closeChat()">Back</button>
            <h3>Chat History</h3>
        </div>
        <div class="chat-content">
            <div id="chat-messages"></div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
